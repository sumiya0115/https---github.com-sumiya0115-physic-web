<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Solar System</title>
</head>

<body class="opening hide-UI view-2D zoom-large data-close controls-close">
  <div id="navbar">
    <a id="toggle-data" href="#data"><i class="icon-data"></i>Дата</a>

    <a id="toggle-controls" href="#controls"><i class="icon-controls"></i>Удирдлага</a>
  </div>
  <div id="data">
    <a class="sun" title="Нар" href="#sunspeed">Нар</a>
    <a class="mercury" title="Буд" href="#mercuryspeed">Буд</a>
    <a class="venus" title="Сугар" href="#venusspeed">Сугар</a>
    <a class="earth active" title="Дэлхий" href="#earthspeed">Дэлхий</a>
    <a class="mars" title="Ангараг" href="#marsspeed">Ангараг</a>
    <a class="jupiter" title="Бархасбадь" href="#jupiterspeed">Бархасбадь</a>
    <a class="saturn" title="Санчир" href="#saturnspeed">Санчир</a>
    <a class="uranus" title="Тэнгэрийн ван" href="#uranusspeed">Тэнгэрийн ван</a>
    <a class="neptune" title="Далай ван" href="#neptunespeed">Далай ван</a>
  </div>
  <div id="controls">
    <label class="set-view">
      <input type="checkbox">
    </label>
    <label class="set-zoom">
      <input type="checkbox">
    </label>
    <label>
      <input type="radio" class="set-speed" name="scale" checked>
      <span>Хурд</span>
    </label>
    <label>
      <input type="radio" class="set-size" name="scale">
      <span>Хэмжээ</span>
    </label>
    <label>
      <input type="radio" class="set-distance" name="scale">
      <span>Зай</span>
    </label>
  </div>
  <div id="universe" class="scale-stretched">
    <div id="galaxy">
      <div id="solar-system" class="earth">
        <div id="mercury" class="orbit">
          <div class="pos">
            <div class="planet">
              <dl class="infos">
                <dt>Буд</dt>
                <dd><span></span></dd>
              </dl>
            </div>
          </div>
        </div>
        <div id="venus" class="orbit">
          <div class="pos">
            <div class="planet">
              <dl class="infos">
                <dt>Сугар</dt>
                <dd><span></span></dd>
              </dl>
            </div>
          </div>
        </div>
        <div id="earth" class="orbit">
          <div class="pos">
            <div class="orbit">
              <div class="pos">
                <div class="moon"></div>
              </div>
            </div>
            <div class="planet">
              <dl class="infos">
                <dt>Дэлхий</dt>
                <dd><span></span></dd>
              </dl>
            </div>
          </div>
        </div>
        <div id="mars" class="orbit">
          <div class="pos">
            <div class="planet">
              <dl class="infos">
                <dt>Ангараг</dt>
                <dd><span></span></dd>
              </dl>
            </div>
          </div>
        </div>
        <div id="jupiter" class="orbit">
          <div class="pos">
            <div class="planet">
              <dl class="infos">
                <dt>Бархасбадь</dt>
                <dd><span></span></dd>
              </dl>
            </div>
          </div>
        </div>
        <div id="saturn" class="orbit">
          <div class="pos">
            <div class="planet">
              <div class="ring"></div>
              <dl class="infos">
                <dt>Санчир</dt>
                <dd><span></span></dd>
              </dl>
            </div>
          </div>
        </div>
        <div id="uranus" class="orbit">
          <div class="pos">
            <div class="planet">
              <dl class="infos">
                <dt>Тэнгэрийн ван</dt>
                <dd><span></span></dd>
              </dl>
            </div>
          </div>
        </div>
        <div id="neptune" class="orbit">
          <div class="pos">
            <div class="planet">
              <dl class="infos">
                <dt>Далай ван</dt>
                <dd><span></span></dd>
              </dl>
            </div>
          </div>
        </div>
        <div id="sun">
          <dl class="infos">
            <dt>Нар</dt>
            <dd><span></span></dd>
          </dl>
        </div>
      </div>
    </div>
  </div>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
  <script type="text/javascript">
  if (typeof jQuery == 'undefined') { 
    document.write(unescape("%3Cscript src='js/jquery.min.js' type='text/javascript'%3E%3C/script%3E"));
  }
  </script>
  <script src="js/prefixfree.min.js"></script>
  <script src="js/scripts.min.js"></script>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"> </script>
</body>

</html>
